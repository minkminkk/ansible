- name: Add Python apt repository
  become: true
  apt_repository:
    repo: ppa:deadsnakes/ppa
    state: present

- name: Add ibus apt repository
  become: true
  apt_repository:
    repo: ppa:bamboo-engine/ibus-bamboo
    state: present

- name: Update apt
  become: true
  apt:
    update_cache: yes